scalar Date
scalar Time
scalar DateTime

type Query {
    characters: [Character!]!
    places: [Place!]!
    occurrences: [Occurrence!]!
}

type Mutation {
    createCharacter(name: String!, description: String!): Character!
    updateCharacter(id: ID!, name: String, description: String): Character
    deleteCharacter(id: ID!): Character
    createPlace(name: String!, description: String!): Place!
    updatePlace(id: ID!, name: String, description: String): Place
    deletePlace(id: ID!): Place
    createOccurrence(
        name: String!, description: String!,
        startDate: DateTime!, endDate: DateTime,
        characters: [ID!], places: [ID!]
    ): Occurrence!
    updateOccurrence(
        id: ID!, name: String, description: String,
        startDate: DateTime, endDate: DateTime,
        characters: [ID!], places: [ID!]
    ): Occurrence
    deleteOccurrence(id: ID!): Occurrence
}

type Character {
    id: ID!
    name: String!
    description: String!
}

type Place {
    id: ID!
    name: String!
    description: String!
}

type Occurrence {
    id: ID!
    name: String!
    description: String!
    startDate: DateTime!
    endDate: DateTime
    characters: [Character!]!
    places: [Place!]!
}
